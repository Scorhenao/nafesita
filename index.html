<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para ti, mi amor ❤️</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="heart" id="heart"></div>
      <p class="message" id="message">Haz clic en mi corazón ❤️</p>
    </div>

    <div class="question" id="question">
      <p>¿Quieres ser la madre de mis hijos? 😍</p>
      <button id="yes">Sí ❤️</button>
      <button id="no">No 😜</button>
    </div>

    <div class="gif-container" id="gif-container">
      <img
        src="https://media.tenor.com/wWYDcbdOMWQAAAAM/cat-kiss-kiss-cat.gif"
        alt="Pareja Enamorada"
      />
    </div>

    <div class="modal" id="modal">
      <div class="modal-content">
        <p>¡Sabía que dirías que sí! 💖 Te amo 😍</p>
        <button id="close-modal">Cerrar</button>
      </div>
    </div>
    <audio
      id="heartbeat-sound"
      src="https://www.myinstants.com/media/sounds/heartbeat.mp3"
    ></audio>

    <audio id="background-music" autoplay loop>
      <source src="./loveli lori & ovg! - love for you (Official Audio).mp3" type="audio/mp3" />
      Tu navegador no soporta el elemento de audio.
    </audio>

    <script src="script.js"></script>
  </body>
</html>
